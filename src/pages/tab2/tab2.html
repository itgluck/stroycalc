<ion-header>

  <ion-navbar color="primary">


    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>Каталог товаров</ion-title>
   
    <ion-buttons end>
        <!-- <ion-label  (click)="doFrame()">Online</ion-label> -->
        <ion-toggle checked="true" [(ngModel)]="localonline" color="child2"></ion-toggle>
      </ion-buttons>
      
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngIf="localonline;then isOnline else isOfline"></div>
  
  <ng-template #isOfline>    
    <div class="networkmsn" text-center>
      <ion-thumbnail>
        <img (click)="doFrame()" src="assets/img/circle.png" />
      </ion-thumbnail>
      Для загрузки актуальных данных необходимо подключение к сети. 
    </div>
  </ng-template>
  
  <ng-template #isOnline>
    <iframe src="https://tdstroitel.ru/catalog?"></iframe>
  </ng-template>
  
</ion-content>
